<div class="title-block">
  <h3 class="title">
    Страница записей <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">Loading...</section>

<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <pr-add-event [categories]="categories"></pr-add-event>
    </div>
    <div class="col-md-6">
      <pr-add-category (onCategoryAdd)="newCategoryAdded($event)"></pr-add-category>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <pr-edit-category
        [categories]="categories"
        (onCategoryEdit)="categoryWasEdited($event)"
      ></pr-edit-category>
    </div>
  </div>
</section>
