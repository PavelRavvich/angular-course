<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
</div>

<div *ngIf="!isLoaded" class="text-center">Loading...</div>

<div *ngIf="isLoaded">

  <pr-history-chart [data]="chartData"></pr-history-chart>

  <pr-history-event [categories]="categories" [events]="events"></pr-history-event>

  <pr-history-filter></pr-history-filter>

</div>
